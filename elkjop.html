<script id="handlebars-pdp-result-list" type="text/handlebars-tmpl">

<label class="pdp-store-result-list-item any-1-1 align-left"> 
<span class="select-store align-left any-1-10 L-1-8"> 
<input id="{{safeString id}}" class="hide"
required 
data-store-latitude="{{latitude}}" 
data-store-longitude="{{longitude}}" 
data-parsley-error-message="Vennligst velg en butikk" 
data-parsley-errors-container="#store-select-error" 
type="radio" 
name="LocalStore" 
data-store-name="{{{name}}}" 
value="{{id}}" 
data-reservationcas="{{reservationcas}}" 
data-prepaidcas="{{prepaidcas}}" 
data-shiptostore="{{shiptostore}}" 
data-hidecas="{{hidecas}}"
data-instock="{{storeStock}}"
data-storeid="{{techStoreId}}"
data-postal-code="{{zip}}"
data-store-link="{{StoreLink}}"
>
</span> 
<span class="address any-2-7 S-3-4 align-left">
<p>
<span class="align-left any-1-1"><strong>{{{name}}}</strong></span>
<span class="align-left any-1-1">{{{address}}}</span>
</p>
<div class="show-address-info box expandable-box">
<div class="box-header">
<span class="box-title">
<span class="extra-info-show">Vis mer</span>
</span>
</div>
<div class="box-content">
<ul class="more-address-info"> 
<li>{{zip}} {{{city}}}</li> 
<li>{{phone}}</li> 
<li class="opening-hours"><ul><li>{{{replace hours "," "</li><li>"}}}</li></ul></li> 
</ul> 
</div>
</div>
</span> 
{{#if distance}}
<span class="distance any-1-8 S-1-6 align-left" data-distance="{{distance}}" title="Avstand&nbsp;"><span>{{distance}}</span> Km unna</span>
{{else}}
<span data-distance="N/A" class="distance any-1-8 S-1-6 align-left no-content">&nbsp;</span>
{{/if}} 
{{#compare onlineCAS "==" true}}
<span class="delivery-time any-2-7 S-1-1 align-left" title="Leveringsinformasjon">{{{deliveryTimeText}}}</span> 
<span class="any-1-6 S-1-1 align-right btn-container"> 
<a href="#" data-title="Velg denne butikken"

class="btn-select-store-pdp el-button normal-btn align-center see-more collect-at-store product">

</span>
</span>

<circle class="path" cx="52" cy="52" r="25" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
</svg>
</a>
</span>
{{/compare}}

{{/compare}}
</label>
{{/each}}
